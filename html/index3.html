<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>박스생성하기</title>
    <link href="../css/w3.css" rel="stylesheet">
    <link href="../css/index3.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>

    <div class="bt-wrap">
        <button id="bt-ok" class="w3-button w3-indigo">확인</button>
        <button id="bt-init" class="w3-button w3-red">초기화</button>
    </div>

    <div id="box-wrap">

    </div>
    <!-- <script src="../js/index3.js"></script> -->
    <script>
        var b1 = document.getElementById("bt-ok");
        var btInit = document.getElementById("bt-init");
        var boxWrap = document.getElementById("box-wrap");
        b1.addEventListener("click", function () {
            for (var i = 1; i <= 100; i++) {
                boxWrap.innerHTML += '<div>' + i + '</div>';
            }
        });

        btInit.addEventListener("click", function () {
            boxWrap.innerHTML = '';

        });
    </script>

</body>

</html>
